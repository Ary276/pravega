<!DOCTYPE html>
<html lang="en" ng-app="pravega">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pravega is the country's largest college fest hosted by Undergraduates at IISc">
    <title>Technical Events</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/index.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173559842-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-173559842-2');
    </script>

</head>

<body class="cult_menu_body" ng-controller="menuController">
    <div class="container">
        <div class="row" style="margin: 10%;">
            <div class="col l12 center">
                <h1 class="center">{{category}} Events</h1>
            </div>

            <div class="col l6 s12 center menu-box-hlt" ng-repeat="evt in events">
                <a ng-href="/events/technical/{{evt}}" class="center" style="padding: 10px;">
                    <img class="responsive-img" src='/img/technical/{{evt}}.svg' alt="Event Icon Logo"
                        style="padding: 10px;">
                    <h4 class="black-text">
                        {{evt}}
                    </h4>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row" style="margin: 0px; padding: 20px">
                <div class="col s4 l2 push-s4 push-l5 center">
                    <a href="/"><img src="/img/pravega/pravega21_fullname.svg" class="responsive-img"
                            alt="Pravega Footer"></a>
                </div>
                <div class="col s12">
                    <br>
                </div>

                <div class="col s12 l6 center">
                    <div class="container white-text">
                        Â© Pravega 2021
                        <br>
                        The Biggest Science Fest is back!
                    </div>
                </div>
                <div class="col s12 l6 center">
                    <a href="https://www.facebook.com/PravegaIISc/" class="fa fa-facebook sm-button"></a>
                    <a href="https://twitter.com/PravegaIISc" class="fa fa-twitter sm-button"></a>
                    <a href="https://www.instagram.com/pravega.iisc/" class="fa fa-instagram sm-button"></a>
                    <a href="https://www.youtube.com/channel/UCc-179ntmDu4l7i8LVbpYlQ"
                        class="fa fa-youtube sm-button"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <!-- Icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        var app = angular.module('pravega', []);

        app.controller('menuController', function ($scope, $http, $location) {
            console.log('Menu Controller loaded...');

            $scope.category = 'Technical'

            document.title = $scope.category + ' Events | Pravega 2021'

            $scope.events = [
                'honor code',
                'hackathon',
                "gamen'gain",
            ]
        })
    </script>
</body>

</html>
