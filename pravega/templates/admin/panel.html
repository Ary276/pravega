<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../static/adminstyle.css">
  <title>
    Pravega Admin Portal
  </title>
  <div id="heading">Welcome, Coordinator.</div><br>
</head>
<body>
  <div id="table">
    <table>
        <tr>
            {% for header in headings %}
            <th> {{ header }} </th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td> {{cell}} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
  </div>
</body>
</html>
