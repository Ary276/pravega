<!DOCTYPE html>
<html lang="en" ng-app="pravegaApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Libraries -->

  <!-- angularjs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="/front_end/js/basic.js"></script>

  <!--css files-->
  <link rel="stylesheet" href="front_end/css/style.css">

</head>

<body ng-controller="vendor_controller">

  <form ng-submit="credit()">
    <label>User ID</label><br><br>
    <input type="string" ng-model="user_id" placeholder="User id" required>
    <br><br>
    <label>Transaction ID</label><br><br>
    <input type="string" ng-model="trId" placeholder="Transaction ID" required>
    <br><br>
    <label>Credit amount</label><br><br>
    <input type="number" ng-model="credits" placeholder="Credit amount" required>
    <br><br>
    <button style="font-size: large;">Continue payment</button>
  </form>

</body>

</html>
